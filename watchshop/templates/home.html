{% extends 'main.html' %}
{% load static %}
{% block body_block %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'homepage/images/sample1.jpg'%}" alt="First slide">
      </div> 
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'homepage/images/sample2.jpg'%}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'homepage/images/sample3.jpg'%}" alt="Third slide">
      </div> 
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- offer section -->
 <div style="background-color: beige;
 width: 100%;
 text-align: center;
 height: 50px;
 margin: 10px;">
  <h5>We offering 50% discount on any products</h5>
 </div>
<!-- cards section -->
<div class="row">
    {% for item in watch %}
    <div class="col"></div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{item.image.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">{{item.price}}</p>
        <a href="{% url 'product' id=item.id %}" class="btn btn-primary">view product</a>
        <a href="{% url 'addtowish' id=item.id %}" class="btn btn-primary ">+ Wishlist</a>
        <a href="{% url 'addtocart' id=item.id %}" class="btn btn-primary c-button" >+ Cart</a>
      </div>
  </div>  
  {% endfor %}
</div>

<!-- footer scetion -->
 <div style="background-color: aqua;
 width: 100%;
 text-align: center;
 height: 50px;
 margin: 10px;">
  <h4>Footer section</h4>
 </div>
{% endblock %}
